<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="search-city">
        <option value="">Choose City</option>
        <option value="current">My Location</option>
        <option value="losangeles">Los angeles</option>
        <option value="sydney">Sydney</option>
        <option value="london">London</option>
        <option value="paris">Paris</option>
      </select>
      <div class="cities">
        <div class="flex" id="los-angeles">
          <div class="drop-down">
            <div class="city">Los Angeles</div>
            <div class="date">October 20</div>
          </div>
          <div class="time">1:08 <small>AM</small></div>
        </div>

        <div class="flex" id="paris">
          <div class="drop-down">
            <div class="city">Paris</div>
            <div class="date">October 20</div>
          </div>
          <div class="time">1:08 <small>AM</small></div>
        </div>
      </div>
      <div class="flex" id="lisbon">
          <div class="drop-down">
            <div class="city">Lisbon</div>
            <div class="date">October 20</div>
          </div>
          <div class="time">1:08 <small>AM</small></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by Anyanwu Divine, is Opensourced on
      <a href="https://github.com/de-hinx?tab=repositories" target="_blank"
        >Github</a
      >
      and hosted on Netlify
    </footer>
    <script src="index.js"></script>
  </body>
</html>
